<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>관리자 - 사용자 관리</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:0; }
    .wrap { max-width: 1100px; margin: 32px auto; background: #fff; padding: 20px 22px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    h1 { margin: 0 0 16px; }
    .toolbar { display:flex; gap:10px; align-items:center; margin-bottom:14px; }
    input, select, button { padding:8px 10px; border-radius:6px; border:1px solid #d7d7d7; font-size:14px; }
    button { background:#2563eb; color:#fff; border:none; cursor:pointer; }
    button.secondary { background:#e5e7eb; color:#111; }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:10px 8px; border-bottom:1px solid #eee; font-size:14px; text-align:left; }
    th { background:#fafafa; }
    img.avatar { width:40px; height:40px; object-fit:cover; border-radius:50%; border:1px solid #eee; }
    .muted { color:#666; font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>사용자 관리</h1>
    <div class="toolbar">
      <input id="q" type="text" placeholder="이메일/닉네임 검색" />
      <button onclick="loadUsers()">검색</button>
      <a href="/admin" style="margin-left:auto; text-decoration:none;">
        <button class="secondary">← 대시보드</button>
      </a>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>프로필</th>
          <th>이메일</th>
          <th>닉네임</th>
          <th>권한</th>
          <th>소개</th>
          <th>저장</th>
        </tr>
      </thead>
      <tbody id="user-rows">
      </tbody>
    </table>
  </div>

  <script>
    async function loadUsers() {
      const q = document.getElementById('q').value.trim();
      const res = await fetch('/admin/users/api' + (q ? ('?q=' + encodeURIComponent(q)) : ''));
      const data = await res.json();
      const tbody = document.getElementById('user-rows');
      tbody.innerHTML = '';
      data.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${u.id}</td>
          <td>${u.profileImage ? `<img class="avatar" src="${u.profileImage}" alt="">` : ''}</td>
          <td>${u.email || ''}</td>
          <td>${u.nickname || ''}</td>
          <td>
            <select data-id="${u.id}" class="role-select">
              <option value="ROLE_USER" ${u.role === 'ROLE_USER' ? 'selected' : ''}>ROLE_USER</option>
              <option value="ROLE_ADMIN" ${u.role === 'ROLE_ADMIN' ? 'selected' : ''}>ROLE_ADMIN</option>
            </select>
          </td>
          <td><span class="muted">${u.bio || ''}</span></td>
          <td><button data-id="${u.id}" class="save-btn">저장</button></td>
        `;
        tbody.appendChild(tr);
      });
      bindSaveButtons();
    }

    function bindSaveButtons() {
      document.querySelectorAll('.save-btn').forEach(btn => {
        btn.onclick = async () => {
          const id = btn.dataset.id;
          const select = btn.closest('tr').querySelector('.role-select');
          const role = select.value;
          await fetch(`/admin/users/api/${id}/role`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ role })
          });
          loadUsers();
        };
      });
    }

    document.addEventListener('DOMContentLoaded', loadUsers);
  </script>
</body>
</html>
