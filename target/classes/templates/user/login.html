<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">로그인</h2>

    <!-- 서버 메시지 -->
    <div th:if="${param.error}" class="mb-4 text-red-500 text-sm text-center">
      이메일 또는 비밀번호가 올바르지 않습니다.
    </div>
    <div th:if="${param.logout}" class="mb-4 text-green-600 text-sm text-center">
      로그아웃 되었습니다.
    </div>
    <div th:if="${message}" class="mb-4 text-blue-600 text-sm text-center" th:text="${message}"></div>

    <!-- ✅ SecurityConfig.loginProcessingUrl("/user/login") 과 동일 -->
    <form th:action="@{/user/login}" method="post" class="space-y-4">
      <!-- CSRF (disable이어도 있어도 무방) -->
      <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

      <div>
        <label for="email" class="block text-sm text-gray-700">이메일</label>
        <!-- 실패 후 이메일 유지: param.email 지원 -->
        <input type="email" id="email" name="email" required autofocus
               th:value="${param.email}"
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
               placeholder="you@example.com" />
      </div>

      <div>
        <label for="password" class="block text-sm text-gray-700">비밀번호</label>
        <input type="password" id="password" name="password" required
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
               placeholder="••••••••" />
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        로그인
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      아직 회원이 아니신가요?
      <a th:href="@{/user/register}" class="text-blue-500 hover:underline">회원가입</a>
    </p>
  </div>

  <!-- 엔터 키로 즉시 제출 UX 보완(모바일 키보드 포함) -->
  <script>
    document.querySelector('form')?.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !(e.target.tagName === 'TEXTAREA')) {
        // 일부 브라우저는 이미 제출하므로 별도 처리 불필요—남겨둠
      }
    });
  </script>
</body>
</html>
