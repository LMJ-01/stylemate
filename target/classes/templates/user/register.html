<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">회원가입</h2>

    <!-- 에러 메시지 출력 -->
    <div th:if="${error}" class="mb-4 text-red-500 text-sm text-center">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/user/register}" th:object="${user}" method="post" class="space-y-4">
        <div>
            <label class="block text-sm text-gray-700">이메일</label>
            <input type="email" th:field="*{email}" required
                   class="w-full px-3 py-2 border rounded">
        </div>

        <div>
            <label class="block text-sm text-gray-700">닉네임</label>
            <input type="text" th:field="*{nickname}" required
                   class="w-full px-3 py-2 border rounded">
        </div>

        <div>
            <label class="block text-sm text-gray-700">비밀번호</label>
            <input type="password" th:field="*{password}" required
                   class="w-full px-3 py-2 border rounded">
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
            회원가입
        </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
        이미 계정이 있으신가요?
        <a href="/user/login" class="text-blue-500 hover:underline">로그인</a>
    </p>
</div>
</body>
</html>
