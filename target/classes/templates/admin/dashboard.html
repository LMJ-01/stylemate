<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>관리자 대시보드</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:0; }
    .wrap { max-width: 960px; margin: 40px auto; background: #fff; padding: 24px 28px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    h1 { margin: 0 0 12px; }
    p { margin: 6px 0; color: #444; }
    .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap: 12px; margin-top: 16px; }
    .card { background:#fafafa; border:1px solid #e5e5e5; border-radius: 10px; padding: 16px; }
    .muted { color:#777; font-size: 14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>관리자 대시보드</h1>
    <p class="muted" th:text="'접속 계정: ' + ${adminEmail}"></p>
    <div class="card-grid">
      <div class="card">
        <strong><a href="/admin/users" style="text-decoration:none;color:inherit;">사용자 관리</a></strong>
        <p class="muted">회원 목록, 권한 변경</p>
      </div>
      <div class="card">
        <strong><a href="/admin/feeds" style="text-decoration:none;color:inherit;">피드/댓글 관리</a></strong>
        <p class="muted">신고 콘텐츠 확인, 메모/삭제</p>
      </div>
      <div class="card">
        <strong><a href="/admin/stats" style="text-decoration:none;color:inherit;">통계</a></strong>
        <p class="muted">주요 지표 및 랭킹</p>
      </div>
    </div>

    <div style="margin-top:14px; text-align:right;">
      <a href="/feed/list" style="text-decoration:none;"><button>피드 리스트로 이동</button></a>
    </div>
  </div>
</body>
</html>
